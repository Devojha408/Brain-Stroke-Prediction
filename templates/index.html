<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title style="color: rgb(64, 228, 192);">Home</title>
</head>

<nav class="navbar navbar-dark bg-info navbar-fixed-top">
  <a class="navbar-brand" href="#" style="color: powderblue;">Stroke Risk Prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">About</a>
      </li>
    </ul>
  </div>
</nav>

<body>

  <div class="container-fluid">
    <div class="col-lg-12">
      <form action="{{ url_for('result') }}" method="post">
        <br>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="gender">Gender</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="gender" id="gender" class="form-control" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
                <option value="3">Other</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="age">Age</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age" required>

              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="hypertension">Hypertension </label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="hypertension" id="hypertension" class="form-control" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="heart_disease">Heart Disease </label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="heart_disease" id="heart_disease" class="form-control" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="ever_married">Ever Married</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="ever_married" id="ever_married" class="form-control" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="work_type">Work Type </label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="work_type" id="work_type" class="form-control" required>
                <option value="0">Government Job</option>
                <option value="1">Never Worked</option>
                <option value="2">Private Job</option>
                <option value="3">Self Employed</option>
                <option value="4">Student or Minor</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="Residence_type">Residence Type</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="Residence_type" id="Residence_type" class="form-control" required>
                <option value="1">Urban</option>
                <option value="0">Rural</option>
              </select>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="avg_glucose_level">Avg_glucose Level</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                placeholder="Avg Glucose Level" required>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="bmi">BMI</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <input type="text" class="form-control" id="bmi" name="bmi" placeholder="BMI" required>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label for="smoking_status">Smoking Status</label>
            </div>
            <div class="col-lg-8 col-md-8">
              <select name="smoking_status" id="smoking_status" class="form-control" required>
                <option value="0">Unknown</option>
                <option value="1">Formerly Smoked</option>
                <option value="2">Never Smoked</option>
                <option value="3">Smokes</option>
              </select>
            </div>
          </div>
          <br>

          <br>
          <br>
          <center>
            <button type="submit" class="btn btn-dark" value="submit">Submit</button>
          </center>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<style>

.container-fluid input {
    background-color: powderblue;
    border: none;
  }
  .container-fluid select {
    background-color: powderblue;
    border: none;
  }

  body {
    background-color: black;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

  .container-fluid label {
    color: powderblue;
  }

  .container-fluid button {
    color: powderblue;
    cursor: pointer;
    outline: none;
    border: 2px solid powderblue;
    border-radius: 10px;
    font-size: 18px;
    background: none;
  }

  .col-lg-4 {
    color: #ffffff;
  }
</style>

</html>
